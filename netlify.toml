[build]
  command = "npm install --production"
  publish = "."
  functions = "netlify/functions"

[dev]
  command = "npm start --prefix backend"
  port = 5000

# API routing for gated access
[[redirects]]
  from = "/api/gated/send-code-email"
  to = "/.netlify/functions/gated-send-code-email"
  status = 200
  force = true

[[redirects]]
  from = "/api/gated/send-code-sms"
  to = "/.netlify/functions/gated-send-code-sms"
  status = 200
  force = true

[[redirects]]
  from = "/api/gated/verify-code"
  to = "/.netlify/functions/gated-verify-code"
  status = 200
  force = true

[[redirects]]
  from = "/api/gated/check-session/*"
  to = "/.netlify/functions/gated-check-session"
  status = 200
  force = true

# Environment settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.development]
  environment = { NODE_ENV = "development" }

# Build settings
[build.environment]
  NODE_VERSION = "20.9.0"
